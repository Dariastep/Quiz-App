<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <header>
      <h1 class="header-name">Favorites</h1>
    </header>
    <main>
      <ul class="card-list" aria-label="Quiz cards">
        <li class="question-card">
          <button
            class="card-list__bookmark-button"
            type="button"
            aria-label="bookmark-button"
          >
            <svg
              class="card-list__bookmark-svg--clicked"
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-bookmark"
              width="3em"
              height="3em"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="black"
              stroke-linecap="round"
              stroke-linejoin="round"
              fill="none"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path
                d="M9 4h6a2 2 0 0 1 2 2v14l-5 -3l-5 3v-14a2 2 0 0 1 2 -2"
              ></path>
            </svg>
          </button>
          <h2 class="card-list__question">
            What is Flexbox and what problem does it solve?
          </h2>
          <button
            class="card-list__answer-button"
            type="button"
            aria-label="question-button"
          >
            <p class="card-list__answer-button-text">Show Answer</p>
          </button>
          <ul class="card-list__tag-list">
            <li class="card-list__tag-item">#html</li>
            <li class="card-list__tag-item">#flexbox</li>
            <li class="card-list__tag-item">#css</li>
          </ul>
        </li>
